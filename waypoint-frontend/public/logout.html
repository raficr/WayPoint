<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="logout.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    
    <div class="logout-container">
        <h2 class="logout-title">
            <span class="letter">L</span>
            <span class="letter">O</span>
            <span class="letter">G</span>
            <span class="letter">O</span>
            <span class="letter">U</span>
            <span class="letter">T</span>
        </h2>

        <p>Thank you for visiting our site.</p>

        <button class="logout-btn" onclick="googleLogout()">Logout from Google</button>

        <button class="login-again-btn"><a href="login.html">Login Again</a></button>

        <script>
            function googleLogout() {
                google.accounts.id.disableAutoSelect(); // Prevent auto-login
                google.accounts.id.revoke(localStorage.getItem('google_user_email'), (done) => {
                    console.log('User signed out.');
                    localStorage.removeItem('google_user_email'); // Clear stored email
                    window.location.href = "login.html"; // Redirect to login page
                });
            }
        </script>
    </div>
</body>
</html>
